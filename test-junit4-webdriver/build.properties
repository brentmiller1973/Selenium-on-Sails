#set src.dir to build since the src is auto generated
src.dir=${basedir}/build
#only set these properties to override the properties in the master build.properties
hot.deploy=${basedir}/../html-hot-deploy
#converter properties
converter.dir=${basedir}/../converter
convert.html=true
html.test.cases.dir=${basedir}/../html-test-cases/demo
format=junit4-webdriver

#comment out testng.run to run against junit4 only and not testng in junit mode
testng.run=true
testng.build.template.file=${basedir}/config/testng-template.xml
testng.build.file=testng.xml
testng.suite.name=suite1
testng.configfailurepolicy=continue
testng.junit=false